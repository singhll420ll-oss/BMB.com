# Alembic configuration file
# Async SQLAlchemy project (FastAPI + Render safe)

[alembic]
script_location = alembic
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s
truncate_slug_length = 40
version_path_separator = os

# IMPORTANT:
# Do NOT put async driver here.
# Actual database URL is set dynamically in alembic/env.py
sqlalchemy.url = sqlite:///./dummy.db

# --------------------------------------------------
# LOGGING
# --------------------------------------------------

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S