services:
  - type: web
    name: bite-me-buddy
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -c "from database import Base; from models import *; print('Models imported successfully')"
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 30
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bite_me_buddy_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: bite_me_buddy_db
    databaseName: bite_me_buddy
    user: bite_me_buddy_user
    plan: free